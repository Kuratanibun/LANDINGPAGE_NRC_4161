<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login - ÑamÑamLand</title>
    <link rel="stylesheet" href="login-styles.css" />
  </head>
  <body>
    <section class="login-container">
      <div class="login-box">
        <div class="logo-container">
          <img src="Imagenes/Mask group.png" alt="Logo" class="login-logo" />
          <h1>ÑamÑamLand</h1>
        </div>
        <form onsubmit="return validarLogin(event);">
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Introduce tu email"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Clave de Acceso</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Introduce la clave secreta (ok)"
              required
            />
          </div>
          <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>
        <div class="back-link">
          <a href="pagina-inicio.html">← Volver al inicio</a>
        </div>
      </div>
    </section>
    <script src="login-page.js"></script>
  </body>
</html>
